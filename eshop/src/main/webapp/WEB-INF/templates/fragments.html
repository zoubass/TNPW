<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Frozen Yogurt Shop</title>
    <link rel="stylesheet" href="@{../css/style.css}" th:href="@{css/style.css}" type="text/css"/>
    <link rel="stylesheet" href="@{../css/mobile.css}" type="text/css" th:href="@{css/mobile.css}"/>
    <link rel="stylesheet" href="@{../css/table-style.css}" type="text/css" th:href="@{css/table-style.css}"/>
    <script th:src="@{js/mobile.js}" type="text/javascript"></script>
</head>

<div th:fragment="header" id="header">
    <div>
        <a th:href="@{/index}" class="logo"><img th:src="@{img/logo.png}" alt=""/></a>
        <ul id="navigation">
            <li class="selected">
                <a th:href="@{/index}">Domů</a>
            </li>
            <li class="menu">
                <a th:href="@{/offer}">Produkty</a>
            </li>
            <li class="menu" sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">Logout</a>
            </li>
            <li class="menu" sec:authorize="isAnonymous()">
                <a th:href="@{/login}">Login</a>
            </li>
            <li>
                <a th:href="@{/cart}">Košík</a>
            </li>
            <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                <a th:href="@{ordersList}">Objednávky</a>
            </li>
            <!--TODO: viditelné pouze adminovi-->
            <li class="menu" sec:authorize="hasRole('ROLE_ADMIN')">
                <a a:href="#">Admin</a>
                <ul class="secondary">
                    <li>
                        <a th:href="@{user}">Uživatel</a>
                    </li>
                    <li>
                        <a th:href="@{product}">Produkt</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>


<div th:fragments="footer" id="footer">
    <div>
        <div class="connect">
            <a th:href="@{http://freewebsitetemplates.com/go/facebook/}" class="facebook">facebook</a>
            <a href="http://freewebsitetemplates.com/go/twitter/" class="twitter">twitter</a>
            <a href="http://freewebsitetemplates.com/go/googleplus/" class="googleplus">googleplus</a>
            <a href="http://pinterest.com/fwtemplates/" th:class="pinterest">pinterest</a>
        </div>
        <p>&copy; 2023 Freeeze. All Rights Reserved.</p>
    </div>
</div>
</html>
